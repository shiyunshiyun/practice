<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 默认form是get请求 enctype默认x-www-form-urlencoded-->
  <!-- 204状态码和表单结合使用，可以实现，请求成功后，不会跳转到别的界面 -->
  <!-- 上传文件还可以通过js的formData方式 -->
  <form method="POST" enctype="multipart/form-data">
    <input type="text" name="name"/>
    <input type="text" name="age">
    <input type="file" name="file">
    <button>提交</button>
  </form>
  
</body>
<script defer>
  // html和css都会堵塞浏览器的渲染
// defer属性， 是否会堵塞浏览器加载，异步的 ， 且请求回来也按顺序执行
// 区别于async 它，异步请求，但是是哪个请求先回来就先执行(不一定合理)
//  浏览器加载耗时过长拆分成两个小的文档，并行发送，可能会快点，或者增大带宽
</script>
</html>
